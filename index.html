<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=8">
    <title>Countdown Game</title>
<body>
    <div id="flash"></div>

    <div class="container">

        <h1>Countdown</h1>

        <div class="row">
            <div class="col-lg-7">
                <div class="screen">
                    <div id="clock">
                        <canvas id="clock-canvas" width="250px" height="250px"></canvas>
                    </div>

                    <div id="digitalclock">
                        30
                    </div>

                    <div id="letters-game">
                        <div class="tiles">
                            <div class="tile-border">
                                <div class="letter tile" id="letter1"></div>
                                <div class="letter tile" id="letter2"></div>
                                <div class="letter tile" id="letter3"></div>
                                <div class="letter tile" id="letter4"></div>
                                <div class="letter tile" id="letter5"></div>
                                <div class="letter tile" id="letter6"></div>
                                <div class="letter tile" id="letter7"></div>
                                <div class="letter tile" id="letter8"></div>
                                <div class="letter tile" id="letter9"></div>
                            </div>
                        </div>
                    </div>

                    <div id="numbers-game" style="display: none;">
                        <div id="number-target-box">
                            <div id="numbers-target">000</div>
                        </div>

                        <div class="tiles">
                            <div class="tile-border">
                                <div class="number tile" id="number1"></div>
                                <div class="number tile" id="number2"></div>
                                <div class="number tile" id="number3"></div>
                                <div class="number tile" id="number4"></div>
                                <div class="number tile" id="number5"></div>
                                <div class="number tile" id="number6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="row">
                    <div class="col-sm">
                        <div class="btn-group">
                            <button class="btn btn-primary" id="letters-switch">Letters</button>
                            <button class="btn btn-light" id="numbers-switch">Numbers</button>
                        </div>
                    </div>
                </div>

                <form id="seed-form">
                  <div class="row">
                    <div class="col-sm-9">
                        <input id="seed" class="form-control" type="text" placeholder="Predefined inputs here">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" id="input-go-button">Go</button>
                    </div>
                  </div>
                </form>
                <div class="row">
                    <div id="letter-buttons" class="col-sm">
                        <div class="btn-group">
                            <button class="btn btn-light" id="vowel-button">Vowel</button>
                            <button class="btn btn-light" id="consonant-button">Consonant</button>
                            <button class="btn btn-info" id="conundrum-button">Conundrum</button>
                        </div>
                    </div>
                    <div id="number-buttons" class="col-sm" style="display: none;">
                        <div class="btn-group">
                            <button class="btn btn-light" id="0large">0 large</button>
                            <button class="btn btn-light" id="1large">1 large</button>
                            <button class="btn btn-light" id="2large">2 large</button>
                            <button class="btn btn-light" id="3large">3 large</button>
                            <button class="btn btn-light" id="4large">4 large</button>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info" id="random-button">Random</button>
                    <button class="btn btn-success" id="show-answers-button">Show answers</button>
                    <button class="btn btn-danger" id="reset-button">Reset</button>
                </div>
                <form id="suggest-solution">
                    <div class="row">
                        <div class="col-sm-8">
                            <input id="suggest-input" class="form-control" type="text" placeholder="Try" disabled="">
                        </div>
                        <div class="col-sm-4">
                            <button id="suggest-solution-button" type="submit" class="btn btn-primary" disabled="">Check</button>
                        </div>
                    </div>
                </form>
                <div id="suggest-solution-output"></div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="enable-music" class="form-check-input" checked />
                                <label class="form-check-label" for="enable-music">Enable&nbsp;sound</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="automatic-timer" class="form-check-input" checked />
                                <label class="form-check-label" for="automatic-timer">Automatic&nbsp;timer</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="best-result" class="form-check-input" checked />
                                <label class="form-check-label" for="best-result">Best&nbsp;result</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            Clock time:
                            <input type="radio" name="clocktime" value="30" id="30clock" checked>
                            <label for="30clock">30s</label>
                            &nbsp;
                            <input type="radio" name="clocktime" value="60" id="60clock">
                            <label for="60clock">60s</label>
                            &nbsp;
                            <input type="radio" name="clocktime" value="90" id="90clock">
                            <label for="90clock">90s</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div id="timer-controls" class="btn-group" style="display:none">
                            <button class="btn btn-primary" id="clock-start">Start clock</button>
                            <button class="btn btn-light" id="clock-reset">Reset clock</button>
                            <button class="btn btn-light" id="clock-pauseresume">Pause clock</button>
                        </div>
                        <button class="btn btn-danger" disabled="" id="halt-clock">End</button>
                    </div>
                </div>
                <button id="conundrum-clue" style="visibility:hidden;" class="btn btn-primary">Conundrum Clue</button>

           </div>
        </div>
        <div class="answer" id="answer"></div><br>

        <div class="row">
            <div class="col-lg-12">
                <hr>
                <p class="text-center">Modified version of <a href="https://incoherency.co.uk/countdown/practice/">Countdown game</a> by <a href="https://github.com/pal-saugstad/countdown-game/blob/master/README.md">PÃ¥l Saugstad</a>
                &nbsp; &nbsp; &nbsp; Origin: Countdown game by <a href="https://incoherency.co.uk/">James Stanley</a>. Design by <a href="http://davemcdermid.co.uk/">Dave McDermid</a>.</p>
                <hr>
            </div>
        </div>

    </div>

    <audio src="music30.mp3" id="music"></audio>

    <script src="jquery.min.js"></script>
    <script src="dictionary.js"></script>
    <script src="dictionary-stats.js?v=1.1"></script>
    <script src="letters.js?v=1.4"></script>
    <script src="cntdn.js?v=1.5"></script>
    <script src="conundrum.js?v=1.0"></script>
    <script src="conundrum2.js?v=1.2"></script>
    <script src="practice.js?v=1.4"></script>


</html>
